<header class="header">
  <div class="container">

    <div class="header__inner">

      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.png" alt="Logo">
      </a>

      <nav class="menu">
        <button class="menu__btn" type="button">
          <svg class="menu__btn-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="18" viewBox="0 0 30 18"
            fill="none">
            <rect y="0" width="30" height="2" fill="#000"></rect>
            <rect y="8" width="24" height="2" fill="#000"></rect>
            <rect y="16" width="18" height="2" fill="#000"></rect>
          </svg>
        </button>
        <ul class="menu__list">

          <li class="menu__item">
            <a class="menu__link" href="#">
              Home +
            </a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">
              About
            </a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">
              Services
            </a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">
              Pages +
            </a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">
              News
            </a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">
              Contact
            </a>
          </li>

        </ul>
      </nav>

      <div class="header__actions">

        <button type="button" class="header__actions-link" href="#">
          <svg class="header__actions-icon  header__actions-icon--search  icon">
            <use xlink:href="images/icons/sprite.svg#search__icon"></use>
          </svg>
        </button>


        <a class="header__actions-link header__actions-link--colored" href="#">
          <svg class="header__actions-icon  header__actions-icon--like icon">
            <use xlink:href="images/icons/sprite.svg#like__icon"></use>
          </svg>
          <span class="header__actions-num">0</span>
        </a>

        <a class="header__actions-link header__actions-link--colored" href="#">
          <svg class="header__actions-icon  header__actions-icon--cart icon">
            <use xlink:href="images/icons/sprite.svg#cart__icon"></use>
          </svg>
          <span class="header__actions-num header__actions-num--second">0</span>
        </a>

        <button type="button" class="header__actions-link header__actions-link--open" href="#">
          <svg class="header__actions-icon  header__actions-icon--dots icon">
            <use xlink:href="images/icons/sprite.svg#dots__icon"></use>
          </svg>
        </button>

      </div>

    </div>
  </div>

</header>
